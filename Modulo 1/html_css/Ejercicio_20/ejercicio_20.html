<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio_20</title>
    <link rel="stylesheet" href="ejercicio_20.css">
</head>

<header>
    <h1>Formulario Simple</h1>
</header>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Datos de Ingresión</legend>

                <label for="name">Nombres</label>
                <input type="text" id="name" name="user_name" size="60"><br><br>

                <label for="lastnames">Apellidos</label>
                <input type="text" name="lastnames" id="user_lastnames" size="59"><br><br>

                <label for="date">Fecha de nacimiento</label>
                <input type="date" name="date" id="user_date"><br><br>

                <label for="dpi">DPI</label>
                <input type="text" name="dpi" id="user_dpi" size="12">

                <label for="genero">Genero</label>
                <select name="genero" id="user_genero">
                    <option value=""></option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select><br><br>

                <label for="email">Correo Electrónico</label>
                <input type="email" name="email" id="user_email"><br><br>

                <label for="password">Contraseña</label>
                <input type="password" name="password" id="user_password"><br><br>

                <label for="do">Ocupación</label>
                <select name="do" id="user_do">
                    <option value=""></option>
                    <option value="estudiante">Estudiante</option>
                    <option value="trabajador">Trabajador</option>
                    <option value="nada">Sin ocupación</option>
                </select><br><br>

                <button>Enviar</button>
            </fieldset>
        </form>
    </main>


</body>

</html>
